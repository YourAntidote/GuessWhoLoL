<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#000" />
    <title>GuessWhoLoL</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fond-invisible displayNone"></div>
    <nav class="container-fluid">
      <div class="row menu">

        <div class="col py-2">
          <div id="gender" class="dropdown-check-list" tabindex="100">
            <span class="anchor gender">Gender</span>
            <ul class="list">
              <li><label for="male">  <input type="checkbox" class="checkbox" checked id="male" value="Male"/>Male</li></label>
              <li><label for="female"><input type="checkbox" class="checkbox" checked id="female" value="Female"/>Female</li></label>
              <li><label for="other"> <input type="checkbox" class="checkbox" checked id="other" value="Other gender"/>Other</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="position" class="dropdown-check-list" tabindex="100">
            <span class="anchor position">Position</span>
            <ul class="list">
              <li><label for="top">    <input type="checkbox" class="checkbox" checked id="top" value="Top"/>Top</li></label>
              <li><label for="jungle"> <input type="checkbox" class="checkbox" checked id="jungle" value="Jungle"/>Jungle</li></label>
              <li><label for="mid">    <input type="checkbox" class="checkbox" checked id="mid" value="Middle"/>Middle</li></label>
              <li><label for="bottom"> <input type="checkbox" class="checkbox" checked id="bottom" value="Bottom"/>Bottom</li></label>
              <li><label for="support"><input type="checkbox" class="checkbox" checked id="support" value="Support"/>Support</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="species" class="dropdown-check-list" tabindex="0">
            <span class="anchor species">Species</span>
            <ul class="list">
              <li><label for="aspect">        <input type="checkbox" class="checkbox" checked id="aspect" value="Aspect"/>Aspect</li></label>
              <li><label for="celestial">     <input type="checkbox" class="checkbox" checked id="celestial" value="Celestial"/>Celestial</li></label>
              <li><label for="chemically">    <input type="checkbox" class="checkbox" checked id="chemically" value="Chemically Altered"/>Chemically Altered</li></label>
              <li><label for="cyborg">        <input type="checkbox" class="checkbox" checked id="cyborg" value="Cyborg"/>Cyborg</li></label>
              <li><label for="darkin">        <input type="checkbox" class="checkbox" checked id="darkin" value="Darkin"/>Darkin</li></label>
              <li><label for="demon">         <input type="checkbox" class="checkbox" checked id="demon" value="Demon"/>Demon</li></label>
              <li><label for="dragon">        <input type="checkbox" class="checkbox" checked id="dragon" value="Dragon"/>Dragon</li></label>
              <li><label for="god">           <input type="checkbox" class="checkbox" checked id="god" value="God,"/>God</li></label>
              <li><label for="god-Warrior">   <input type="checkbox" class="checkbox" checked id="god-Warrior" value="God-Warrior"/>God-Warrior</li></label>
              <li><label for="golem">         <input type="checkbox" class="checkbox" checked id="golem" value="Golem"/>Golem</li></label>
              <li><label for="human">         <input type="checkbox" class="checkbox" checked id="human" value="Human"/>Human</li></label>
              <li><label for="iceborn">       <input type="checkbox" class="checkbox" checked id="iceborn" value="Iceborn"/>Iceborn</li></label>
              <li><label for="magically">     <input type="checkbox" class="checkbox" checked id="magically" value="Magically Altered"/>Magically Altered</li></label>
              <li><label for="magicborn">     <input type="checkbox" class="checkbox" checked id="magicborn" value="Magicborn"/>Magicborn</li></label>
              <li><label for="revenant">      <input type="checkbox" class="checkbox" checked id="revenant" value="Revenant"/>Revenant</li></label>
              <li><label for="spirit">        <input type="checkbox" class="checkbox" checked id="spirit" value="Spirit "/>Spirit</li></label>
              <li><label for="spiritualist">  <input type="checkbox" class="checkbox" checked id="spiritualist" value="Spiritualist"/>Spiritualist</li></label>
              <li><label for="undead">        <input type="checkbox" class="checkbox" checked id="undead" value="Undead"/>Undead</li></label>
              <li><label for="unknown">       <input type="checkbox" class="checkbox" checked id="unknown" value="Unknown"/>Unknown</li></label>
              <li><label for="vastayan">      <input type="checkbox" class="checkbox" checked id="vastayan" value="Vastayan"/>Vastayan</li></label>
              <li><label for="void">          <input type="checkbox" class="checkbox" checked id="void" value="Void-Being"/>Void-Being</li></label>
              <li><label for="yordle">        <input type="checkbox" class="checkbox" checked id="yordle" value="Yordle"/>Yordle</li></label>
              <li><label for="otherSpecies">  <input type="checkbox" class="checkbox" checked id="otherSpecies" value="Other species"/>Other</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="resource" class="dropdown-check-list" tabindex="100">
            <span class="anchor resource">Resource</span>
            <ul class="list">
              <li><label for="mana">         <input type="checkbox" class="checkbox" checked id="mana" value="Mana "/>Mana</li></label>
              <li><label for="manaless">     <input type="checkbox" class="checkbox" checked id="manaless" value="Manaless"/>Manaless</li></label>
              <li><label for="energy">       <input type="checkbox" class="checkbox" checked id="energy" value="Energy"/>Energy</li></label>
              <li><label for="health">       <input type="checkbox" class="checkbox" checked id="health" value="Health costs"/>Health costs</li></label>
              <li><label for="fury">         <input type="checkbox" class="checkbox" checked id="fury" value="Fury"/>Fury</li></label>
              <li><label for="rage">         <input type="checkbox" class="checkbox" checked id="rage" value="Rage"/>Rage</li></label>
              <li><label for="otherResource"><input type="checkbox" class="checkbox" checked id="otherResource" value="Other resources"/>Other</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="rangeType" class="dropdown-check-list" tabindex="100">
            <span class="anchor rangeType">Range Type</span>
            <ul class="list">
              <li><label for="melee"><input type="checkbox" class="checkbox" checked id="melee" value="Melee"/>Melee</li></label>
              <li><label for="range"><input type="checkbox" class="checkbox" checked id="range" value="Range"/>Range</li></label>
              <li><label for="mixed"><input type="checkbox" class="checkbox" checked id="mixed" value="Mixed"/>Mixed</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="region" class="dropdown-check-list" tabindex="100">
            <span class="anchor region">Region</span>
            <ul class="list">
              <li><label for="bandle">    <input type="checkbox" class="checkbox" checked id="bandle" value="Bandle City"/>Bandle City</li></label>
              <li><label for="bilgewater"><input type="checkbox" class="checkbox" checked id="bilgewater" value="Bilgewater"/>Bilgewater</li></label>
              <li><label for="camavor">   <input type="checkbox" class="checkbox" checked id="camavor" value="Camavor"/>Camavor</li></label>
              <li><label for="demacia">   <input type="checkbox" class="checkbox" checked id="demacia" value="Demacia"/>Demacia</li></label>
              <li><label for="freljord">  <input type="checkbox" class="checkbox" checked id="freljord" value="Freljord"/>Freljord</li></label>
              <li><label for="icathia">   <input type="checkbox" class="checkbox" checked id="icathia" value="Icathia"/>Icathia</li></label>
              <li><label for="ionia">     <input type="checkbox" class="checkbox" checked id="ionia" value="Ionia"/>Ionia</li></label>
              <li><label for="ixtal">     <input type="checkbox" class="checkbox" checked id="ixtal" value="Ixtal"/>Ixtal</li></label>
              <li><label for="noxus">     <input type="checkbox" class="checkbox" checked id="noxus" value="Noxus"/>Noxus</li></label>
              <li><label for="piltover">  <input type="checkbox" class="checkbox" checked id="piltover" value="Piltover"/>Piltover</li></label>
              <li><label for="shadow">    <input type="checkbox" class="checkbox" checked id="shadow" value="Shadow Isles"/>Shadow Isles</li></label>
              <li><label for="shurima">   <input type="checkbox" class="checkbox" checked id="shurima" value="Shurima"/>Shurima</li></label>
              <li><label for="targon">    <input type="checkbox" class="checkbox" checked id="targon" value="Targon"/>Targon</li></label>
              <li><label for="nean">      <input type="checkbox" class="checkbox" checked id="nean" value="Void "/>Void</li></label>
              <li><label for="zaun">      <input type="checkbox" class="checkbox" checked id="zaun" value="Zaun"/>Zaun</li></label>
              <li><label for="runeterra"> <input type="checkbox" class="checkbox" checked id="runeterra" value="Runeterra"/>Runeterra</li></label>
            </ul>
          </div>
        </div>

        <div class="col py-2">
          <div id="released" class="dropdown-check-list" tabindex="100">
            <span class="anchor released">Released</span>
            <ul class="list">
              <li><label for="2009"><input type="checkbox" class="checkbox" checked id="2009" value="2009"/>2009</li></label>
              <li><label for="2010"><input type="checkbox" class="checkbox" checked id="2010" value="2010"/>2010</li></label>
              <li><label for="2011"><input type="checkbox" class="checkbox" checked id="2011" value="2011"/>2011</li></label>
              <li><label for="2012"><input type="checkbox" class="checkbox" checked id="2012" value="2012"/>2012</li></label>
              <li><label for="2013"><input type="checkbox" class="checkbox" checked id="2013" value="2013"/>2013</li></label>
              <li><label for="2014"><input type="checkbox" class="checkbox" checked id="2014" value="2014"/>2014</li></label>
              <li><label for="2015"><input type="checkbox" class="checkbox" checked id="2015" value="2015"/>2015</li></label>
              <li><label for="2016"><input type="checkbox" class="checkbox" checked id="2016" value="2016"/>2016</li></label>
              <li><label for="2017"><input type="checkbox" class="checkbox" checked id="2017" value="2017"/>2017</li></label>
              <li><label for="2018"><input type="checkbox" class="checkbox" checked id="2018" value="2018"/>2018</li></label>
              <li><label for="2019"><input type="checkbox" class="checkbox" checked id="2019" value="2019"/>2019</li></label>
              <li><label for="2020"><input type="checkbox" class="checkbox" checked id="2020" value="2020"/>2020</li></label>
              <li><label for="2021"><input type="checkbox" class="checkbox" checked id="2021" value="2021"/>2021</li></label>
              <li><label for="2022"><input type="checkbox" class="checkbox" checked id="2022" value="2022"/>2022</li></label>
              <li><label for="2023"><input type="checkbox" class="checkbox" checked id="2023" value="2023"/>2023</li></label>
            </ul>
          </div>
        </div>
      </div>
    </nav>

      
    <section class="container-fluid">
      <div id="carteContainer"></div>
      <button id="btn" class="bouton">RESET</button>
      <button id="remain" class="bouton"></button>
      <button id="undo" class="bouton false">UNDO</button>
    </section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
